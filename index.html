<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prithviraj Keswani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+Z9FrM2i3qZ1OXFjTI9U5oy9" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Montserrat:wght@700&display=swap');

        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .nav-menu {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 30px;
            font-size: 1.2em;
        }

        .nav-menu a {
            color: #9cdcfe;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #569cd6;
        }

        .main-content {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .main-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 6em;
            margin: 0;
            letter-spacing: 0.05em;
        }

        .subtext {
            font-size: 1.5em;
            margin-top: 20px;
            color: #cccccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background animation */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .cube {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #444;
            animation: float 5s ease-in-out infinite;
            border-radius: 10px;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(360deg);
            }
        }

        .cube1 {
            top: 20%;
            left: 25%;
        }

        .cube2 {
            top: 60%;
            left: 75%;
            animation-duration: 7s;
        }

        .cube3 {
            top: 50%;
            left: 50%;
            animation-duration: 9s;
        }
    </style>
</head>

<body>
    <nav class="nav-menu">
        <a href="https://docs.google.com/document/d/e/2PACX-1vTSUoTzOfKqBly2QwYZGaC8L02a1LxsQQF9rcfk3uDbBFB7sbntC9cPrZaWXqCyx9a93PV8mbh7soNP/pub" target="_blank">Resume</a>
        <a href="https://6pro.github.io/workexperience" target="_blank">Work Experience</a>
        <a href="https://6pro.github.io/projects" target="_blank">Projects</a>
        <a href="https://6pro.github.io/volunteer" target="_blank">Volunteer</a>
        <a href="https://www.flickr.com/photos/6pro/" target="_blank">Photography</a>
    </nav>

    <div class="main-content">
        <h1>PRITHVIRAJ KESWANI</h1>
        <div class="subtext">SOFTWARE ENGINEER| SOLVING PROBLEMS WITH CODE </div>
    </div>

    <div class="background-animation">
        <div class="cube cube1"></div>
        <div class="cube cube2"></div>
        <div class="cube cube3"></div>
    </div>
</body>

</html>
